question: |
  Petition to Change the Name of a Minor
subquestion: |
  This form will help you to change the name for a minor child.
---
id: Who is presenting the petition on behalf of the child
question: |
  Who is presenting the petition on behalf of the child?
fields:
  - "Was the Presented by the Legal Father/Parent 2": presented_by_parent2
    datatype: yesno
  - "Was the Presented by the Legal Mother/Parent 1": presented_by_parent1
    datatype: yesno
  - "Was the Presented by the Guardian": presented_by_guardian
    datatype: yesno
---
